<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Template</title>

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome link -->
  <script src="https://kit.fontawesome.com/2de6f7109a.js" crossorigin="anonymous"></script>

  <!-- Custom Css Link-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light nav-bg-color fixed-top>
      <div class=" container-fluid">
      <!-- Logo icon -->
      <a class="navbar-brand active" href="#">
        <i class="fas fa-home ms-3 text-white"></i><span class="ms-3 text-white">Logo</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- News icon -->
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#"><i
                class="fas fa-exclamation-circle text-white ms-3"></i></a>
          </li>

          <!-- Account Settings icon -->
          <li class="nav-item">
            <a class="nav-link ms-3" href="#"><i class="fas fa-user text-white"></i></a>
          </li>

          <!-- mail icon -->
          <li class="nav-item">
            <a class="nav-link ms-3" href="#"><i class="fas fa-envelope text-white"></i></a>
          </li>

          <!-- Notification icon -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fas fa-bell position-relative ms-3 text-white">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                  3
                  <span class="visually-hidden">unread messages</span>
              </i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex">
          <i class="fas fa-user-circle p-3 text-success"></i>
        </div>
      </div>
      </div>
    </nav>
  </header>


  <!-- main section -->
  <main class="container-fluid mt-4">
    <section class="row">
      <section class="col-lg-4">

        <!-- 1st card -->
        <div class="card shadow-lg" style="width:18rem">
          <h4 class="text-center">My Profile</h4>
          <img src="image/avatar3.png" class="card-img-top img-fluid rounded-circle w-50 mx-auto" alt=" ...">
          <hr>
          <div class="card-body">
            <div>
              <i class="fas fa-pen"> <span class="ms-3">Designer, UI</span></i>
            </div>
            <div>
              <i class="fas fa-home"><span class="ms-3">Dhaka, Bangladesh</span></i>
            </div>
            <div>
              <i class="fas fa-birthday-cake"><span class="ms-3">24 March 1998</span></i>
            </div>
          </div>
        </div>

        <!-- 2nd card -->
        <div class="card mt-3 card-text-color shadow-lg" style="width: 18rem;">
          <div class="card-body align-items-center">
            <div class="pt-1">
              <span class="text-white me-4"><i class="far fa-calendar-check"></i></span>
              <span class="text-white">My Events</span>
            </div>
            <div class="pt-2">
              <span class="text-white me-4 "><i class="far fa-image"></i></span>
              <span class="text-white">My Image</span>
            </div>
            <div class="pt-2 pb-1">
              <span class="text-white me-4"><i class="fas fa-users"></i></span>
              <span class="text-white">My Groups</span>
            </div>
          </div>
        </div>

        <!-- 3rd card -->
        <div class="card mt-3 bg-white shadow-lg" style="width: 18rem;">
          <div class="card-body">
            <h6 class="card-subtitle pb-3">Interest</h6>
            <span class="p-1"><small>News</small></span>
            <span class=" p-1"><small>W3Schools</small></span>
            <span class="p-1"><small>Labels</small></span>
            <span class="p-1"><small>Games</small></span>
            <span class="p-1"><small>Friends</small></span>
            <span class="p-1"><small>Food</small></span>
            <span class="p-1"><small>Design</small></span>
            <span class="p-1"><small>Art</small></span>
            <span class="p-1"><small>Photo</small></span>
          </div>
        </div>

        <!-- 4th card -->
        <div class="card mt-3 shadow-lg card-color" style=" width: 18rem;">
          <div class="card-body">
            <h6> Hey!</h6>
            <p>People are looking at your profile. Find out who.</p>
            <!-- <button type="button" class="btn-close" aria-label="Close"></button> -->
          </div>
        </div>
        </div>
      </section>

      <section class="col-lg-6">

      </section>

      <section class="col-lg-2">

      </section>
    </section>

  </main>


  <!-- Footer section -->
  <footer>

  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
